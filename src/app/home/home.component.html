<div class="row">
  <div class="col-12 col-md-12">
    <div class="card">
      <div class="card-body">
        <h2 class="header">Excel File</h2>
        <form action="http://localhost:3000/excelSheet/postExcelSheet" method="post" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group">
              <label for="inputFile">File</label>
              <input (change)="fileChange($event)" type="file" #file class="form-control">
            </div>
          </div>
          <button type="submit" class="btn" (click)="upload()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
